<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webpage structure</title>
<style>
    *{
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;

    }
    .heading{
        background-color: blanchedalmond;
        height: 400px;
        width: 90%;
        margin: auto;
    }

    .navbar
    {
        height: 50px;
        width: 100%;
        margin: auto;
        margin-top: 5%;
        background-color: gray;
    }
    ul{

        background-color: gray;
        display: flex;
        justify-content:center ;
        padding-top: 5px;
        /* padding-left: 200px; */
    }
    ul li{
        padding: 20px 100px;
        gap: 20px;
        list-style: none;
        margin-left: 10px;
        background-color: coral;

    }
    section{
        height: 350px;
        width: 90%;
        display: flex;
        justify-content: space-between;
        margin: auto;
        background-color: blue;
    }
    .content{
        height: 150px;
        width: 20%;
        margin: auto;
        background-color: burlywood;
    }
    .slider
    {
        height: 200px;
        width: 90%;
        margin: auto;
        background-color: khaki;        
        
    }
    .footer
    {
        height: 150px;
        width: 90%;
        margin: auto;
        background-color: bisque;
    }
    </style>
</head>
<body>
    <div class="heading">
        <div class="navbar">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
    <section>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
    </section>
    <div class="slider">

    </div>
    <div class="footer"></div>
</body>
</html>
