<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <style>
        table {
            width: 50%;
            height: auto;
            margin: auto;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }
        input{
            width: 100%;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <th>
                product
            </th>
            <th>
                qty
            </th>
            <th>
                price
            </th>
            <th>
                subtotal price
            </th>
            <th>
                aaf
            </th>
        </thead>
        <tbody id="del">
            <td>tv</td>
            <td><input type="text" id="tvqty" onchange="changtvp()"></td>
            <td><input type="text" value="600" placeholder="600" id="tvprice"></td>
            <td><input type="text" value="0" id="subtotal"></td>
            <td><i class="bi bi-x-circle text-dark p-3" onclick="document.getElementById('del').style.display = 'none'"></i></td>

        </tbody>
        <tbody id="del1">
            <td>airphone</td>
            <td><input type="text" minlength="0" maxlength="10" id="tvqty1" onchange="changtairphone()"></td>
            <td><input type="text" value="1000"placeholder="1000" id="tvprice1"></td>
            <td><input type="text" value="0"id="subtotal1"></td>
            <td><i class="bi bi-x-circle text-dark p-3" onclick="document.getElementById('del1').style.display = 'none'"></i></td>

        </tbody>
        <tbody id="del2">
            <td>spiker</td>
            <td><input type="text" minlength="0" maxlength="10" id="tvqty2" onchange="changtspiker()"></td>
            <td><input type="text" value="800"placeholder="800" id="tvprice2"></td>
            <td><input type="text" value="0"id="subtotal2"></td>
            <td><i class="bi bi-x-circle text-dark text-center p-3 " onclick="document.getElementById('del2').style.display = 'none'"></i></td>

        </tbody>
        <tbody>
            <td colspan="3" class=" text-center">totalprice</td>
            <!-- <td></td>
            <td></td> -->
            <td>
                <input type="text" id="totalprice" value="0" class="w-100 float-end p-2 fs-5">
            </td>
            <td></td>
        </tbody>
    </table>
    <script>
        function changtvp(){
            var a = parseInt(document.getElementById("tvqty").value);
            var b = parseInt(document.getElementById("tvprice").value);
            var c = a*b;
            document.getElementById("subtotal").value=c;

            var x=parseInt(document.getElementById("subtotal").value)
            var y=parseInt(document.getElementById("subtotal1").value)
            var z=parseInt(document.getElementById("subtotal2").value)
            var r=x+y+z;

            document.getElementById("totalprice").value=r;
        }

        function changtairphone(){
            var d = parseInt(document.getElementById("tvqty1").value);
            var e = parseInt(document.getElementById("tvprice1").value);
            var f = d*e;
            document.getElementById("subtotal1").value=f;
            
            var x=parseInt(document.getElementById("subtotal").value)
            var y=parseInt(document.getElementById("subtotal1").value)
            var z=parseInt(document.getElementById("subtotal2").value)
            var r=x+y+z;

            document.getElementById("totalprice").value=r;

        }

        function changtspiker(){
            var g = parseInt(document.getElementById("tvqty2").value);
            var h = parseInt(document.getElementById("tvprice2").value);
            var i = g*h;
            document.getElementById("subtotal2").value=i;

            var x=parseInt(document.getElementById("subtotal").value)
            var y=parseInt(document.getElementById("subtotal1").value)
            var z=parseInt(document.getElementById("subtotal2").value)
            var r=x+y+z;

            document.getElementById("totalprice").value=r;

        }
    </script>

</body>

</html>
