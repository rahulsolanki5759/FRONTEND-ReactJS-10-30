<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
            font-family: sans-serif;
        }

        .login_form {
            width: 50%;
            height: auto;
            margin: auto;
            background-color: aqua;
        }

        h2,
        p {
            text-align: center;
        }

        form {
            width: 60%;
            height: auto;
            margin: auto;
            border: 2px solid cadetblue;
            border-radius: 10px;
            margin-top: 2%;
            padding: 20px;
        }

        input {
            padding: 10px 70px;
            border-radius: 10px;
            border: none;

        }

        button {
            padding: 8px 40px;
            font-weight: 600;
            background-color: rgb(125, 125, 245);
            border: none;
            border-radius: 10px;
            transition: all .5s;
        }

        button:hover {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="login_form">
        <h2>login form</h2>
        <p> pleas login your form and open this side
        </p>
        <form action="method">
            <label for="">name</label><br>
            <input type="text" name="name" placeholder="pleas enter your name*"><br><br>
            <label for="">surname</label><br>
            <input type="text" name="sname" placeholder="pleas enter your surname *"><br><br>
            <label for="">phone</label><br>
            <input type="text" name="phone" placeholder="pleas enter your number* *"><br><br>
            <label for="">password</label><br>
            <input type="password" name="phone" placeholder="pleas enter your number* "><br><br>
            <button>submit</button>
            
        </form>
    </div>

</body>

</html>
