<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js table</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="/js/index.js"></script>
    

</head>
<body>
    <div class="container mx-auto mt-5 shadow p-5">
        <table class="cart text-center">
            <h2>Cart</h2>
            <hr>
            <thead>
                <tr>
                    <th>Product Info</th>
                    <th>Quantity</th>
                    <th>Price (per unit in $)</th>
                    <th>Price (Subtotal in $)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr id="mochaaa">
                    <td>
                        <img src="mocha.jpg" class="img-fluid w-50 "> <br>
                        Fortunata Window Hardware - Decorative Holdback - Mocha
                    </td>
                    <td><input type="number" minlength="1" maxlength="10" value="0" id="mochaqty"
                            onchange="changhmocha()"></td>
                    <td><input type="text" value="29.99" id="mochaprice" readonly></td>
                    <td><input type="text" value="0" id="mochasubtotle"></td>
                    <td><i class="bi bi-trash-fill text-danger" onclick="document.getElementById('mochaaa').style.display = 'none'"></i></td>
                </tr>
                <tr id="bronzeee">
                    <td>
                        <img src="bronze.jpg" class="img-fluid w-50"> <br>
                        Woven Trellies Window Hardware - Clip Rings - Bronze
                    </td>
                    <td><input type="number" minlength="1" maxlength="10" value="0" id="bronzeqty"
                            onchange="changbronze()"></td>
                    <td><input type="text" value="19.99" id="bronzeprice" readonly></td>
                    <td><input type="text" value="0" id="bronzesubtotle"></td>
                    <td><i class="bi bi-trash-fill text-danger" onclick="document.getElementById('bronzeee').style.display = 'none'"></i></td>
                </tr>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <input type="text" id="totalprice" value="0" class="w-100 float-end p-2 fs-5">
                    </td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>







      
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  
</body>
</html>
